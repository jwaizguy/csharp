# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master,main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: SynopsysDetectTask@7
  inputs:
    BlackDuckService: 'Partner-Demo'
    DetectArguments:
      --detect.policy.check.fail.on.severities=CRITICAL
      --detect.policy.check.fail.on.names=xyz
      --detect.project.tier=1
      --detect.project.version.name=teste2
    DetectVersion: 'latest'

- task: SynopsysSecurityScan@1
  inputs:
     scanType: 'polaris'
     bridge_polaris_serverUrl: 'https://poc.polaris.blackduck.com'
     bridge_polaris_accessToken: ''
     bridge_polaris_application_name: 'AJW-doris'
     bridge_polaris_project_name: 'doritos'
     bridge_polaris_assessment_types: 'SCA'
     bridge_polaris_branch_name: 'main'
     polarisPRCommentEnabled: true
     polarisPRCommentSeverities: 'low'
     polarisReportsSarifCreate: true
     polarisReportsSarifSeverities: 'CRITICAL,HIGH,MEDIUM,LOW'
     polarisReportsSarifIssueTypes: 'SCA'
     polarisAssessmentMode: 'CI'
     azure_token: ''
